<div class="login">

<div class="form-group">
    <p>log in</p>
    <form>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email"  required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-group button-spinner">
            <button type="submit" [disabled]="isLoading" (click)="onChanges()" >Login</button>
            <app-spinner [loading]="isLoading" class="loader"></app-spinner>

        </div>
    </form>
</div>


<p>Don't have an account? <a routerLink="/home/signup">Sign up</a></p>

</div>
