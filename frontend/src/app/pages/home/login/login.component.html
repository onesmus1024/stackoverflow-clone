<ng-template appModal></ng-template>
<div class="login">

<div class="form-group">
    <p>log in</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email"  required formControlName="email">

            <span *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error">Email is required</span>
            <span *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="error">Email is invalid</span>

        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required formControlName="password">

            <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error">Password is required</span>

        </div>
        <div class="input-group button-spinner">
            <button type="submit" [disabled]="isLoading || loginForm.invalid">Log in</button>
            <app-spinner [loading]="isLoading" class="loader"></app-spinner>

        </div>
        <div class="input-group">
            <a routerLink="/home/forgot-password">Forgot password?</a>
        </div>
    </form>
</div>


<p>Don't have an account? <a routerLink="/home/signup">Sign up</a></p>

</div>
