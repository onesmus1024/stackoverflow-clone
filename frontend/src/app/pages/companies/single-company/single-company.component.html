
<div class="single-company">
    <div class="logo">
        <img src="{{company.logo_url}}" alt="logo">
    </div>
    <div class="info">
        <div class="name">
            <h1>{{company.name}}</h1>
        </div>

        <div class="description">
            <p>{{company.description}}</p>
        </div>
        <div class="tag">
            <p>{{company.tag.tag}}</p>
        </div>

    </div>



</div>
