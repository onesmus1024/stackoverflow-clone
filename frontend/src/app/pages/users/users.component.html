<div class="users">

    <div class="header">
        <p>Users</p>

        <div class="search">
            <form>
                <input type="text" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <div class="all-users">
        <app-single-user *ngFor="let user of users" [user]="user"></app-single-user>
    </div>
    
</div>
