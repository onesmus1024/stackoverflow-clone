
<div class="single-user">

    <div class="profile-image">
        <img src="https://www.gravatar.com/avatar/{{user.id}}?d=identicon" alt="Profile Image">
    </div>

    <div class="user-info">
        <p class="name">{{user.name}}</p>
        <p class="email">{{user.email}}</p>
    </div>


</div>
